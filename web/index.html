<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieMe - Simple Movie Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <h1>MovieMe</h1>
            <p class="tagline">Find your next movie. Multiple genres to choose from.</p>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Search Section -->
        <section class="search-section">
            <h2>What are you in the mood for?</h2>
            
            <form id="searchForm">
                <div class="form-group">
                    <label for="genreSelect">Choose a genre</label>
                    <select id="genreSelect" required>
                        <option value="">Select a genre...</option>
                        <option value="Action">Action</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Crime">Crime</option>
                        <option value="Drama">Drama</option>
                        <option value="Horror">Horror</option>
                        <option value="Romance">Romance</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Science Fiction">Sci-Fi</option>
                    </select>
                </div>

                <button type="submit" class="button-primary" id="searchButton">
                    Find Movies
                </button>
            </form>
        </section>

        <!-- Results Section -->
        <section class="results-section">
            <!-- Loading State -->
            <div id="loadingMessage" class="loading-message hidden">
                <p>Finding great movies for you...</p>
            </div>

            <!-- Error State -->
            <div id="errorMessage" class="error-message hidden">
                <p>Something went wrong. Please try again.</p>
            </div>

            <!-- Empty State -->
            <div id="emptyMessage" class="empty-message">
                <p>Select a genre above to discover movies</p>
            </div>

            <!-- Results -->
            <div id="resultsContainer" class="hidden">
                <div class="results-header">
                    <span class="results-count" id="resultsCount"></span>
                </div>
                <div class="movies-grid" id="moviesGrid"></div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
